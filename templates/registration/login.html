{% extends "index.html" %}
{% block login_styles %}{% endblock %}
{% block main_content %}

<div class="card mr-auto ml-auto mb-5" style="box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
    <h4 class="card-title mr-auto ml-auto mt-4" style="font-family: 'Raleway', sans-serif; font-weight: 500;">
        Welcome Back!
    </h4>
    <div class="card-body mr-auto ml-auto">

        <form id="form-login" action="" method="post">
            <div class="form-group">
                <input class="form-control d-block ml-auto mr-auto mt-3 mb-3" placeholder="Username" type="text" name="username"
                       id="id_username" required>
                <input class="form-control d-block ml-auto mr-auto mb-3" type="password" placeholder="Password" name="password" id="id_password" required>
            <input class="btn btn-primary d-block ml-auto mr-auto mb-3" type="submit" value="Login">
            {% if form.errors.items() %}
                <ul class="d-block ml-auto mr-auto p-0">
                {% for err in form.errors.values() %}
                    <li class="list-inline-item">{{ err.as_text()}}</li>
                {% endfor %}
                </ul>
            {% endif %}
            </div>

            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            {#        {{ form}}#}

        </form>

    </div>
</div>

{% endblock %}
